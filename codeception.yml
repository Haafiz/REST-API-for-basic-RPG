actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - Db:
            dsn: 'mysql:host=localhost;dbname=testrpg'
            user: 'root'
            password: '786'
            dump: tests/_data/rpg.sql
            populate: true
